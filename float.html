<html>

        <title>Float Property</title>

            div{
                width: 300px;
                height: 200px;
                border: 3px solid red;
                float: right;
            }
        </style>
    </head>
    <body>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
